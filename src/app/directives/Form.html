<form class="well form-horizontal"
      name="form"
      method="post"
      id="contact_form"
      ng-submit="form.$valid"
      novalidate="novalidate"
      ng-hide="form.$submitted">

    <div class="form-group">
        <first-name></first-name>
        <last-name></last-name>
        <e-mail></e-mail>
        <tel-num></tel-num>
        <address></address>
        <city></city>
        <state></state>
        <z-code></z-code>
        <web-site></web-site>
        <quiz></quiz>
        <d-scription></d-scription>
        <submit></submit>
    </div>
</form>
